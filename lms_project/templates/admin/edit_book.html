<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Make the body take full height and center everything */
        body {
            background-color: #f8f9fa;
            height: 100vh; /* Full height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin: 0; /* Remove default margin */
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 15px; /* Optional padding for small screens */
        }

        /* Card style for form */
        .card {
            width: 100%;
            max-width: 500px; /* Max width for the form */
            border-radius: 8px; /* Rounded corners */
            border: 1px solid #e3e3e3;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Input and label styling */
        .form-label {
            font-weight: 500;
        }

        .btn-custom {
            width: 48%; /* Buttons with equal width */
        }

        /* Form control for Book ID */
        .form-control-plaintext {
            background-color: #f8f9fa;
        }

        /* Alert box styling */
        .alert {
            border-radius: 5px;
            margin-bottom: 15px;
        }

        /* Responsive form on small screens */
        @media (max-width: 576px) {
            .btn-custom {
                width: 100%; /* Make buttons full width on small screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3 class="text-center text-primary mb-4">
            <i class="bi bi-pencil-square me-2"></i>Edit Book
        </h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} d-flex align-items-center">
                    <i class="bi bi-info-circle-fill me-2"></i>{{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'edit_book' book.id %}" method="POST">
            {% csrf_token %}
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label fw-bold">Book ID</label>
                <div class="col-sm-8">
                    <p class="form-control-plaintext">{{ book.id }}</p>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">üìö Book Title</label>
                <input type="text" name="title" placeholder="Enter book title" class="form-control" placeholder="Enter book title" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">‚úçÔ∏è Author Name</label>
                <input type="text" name="author" placeholder="Enter author's name" class="form-control" placeholder="Enter author's name" required>
            </div>
            <div class="d-flex justify-content-between gap-2">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-custom">
                    <i class="bi bi-house-door me-2"></i> Go to Dashboard
                </a>
                <button type="submit" class="btn btn-primary btn-custom">
                    <i class="bi bi-check-circle me-2"></i> Update Book
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
