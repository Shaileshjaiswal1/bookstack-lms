<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Book Catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .dashboard-header h2 {
            color: #343a40;
        }
        .button-group {
            display: flex;
            gap: 0.5rem;
        }
        .table thead th {
            background-color: #343a40;
            color: #fff;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
            transition: 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="dashboard-header mb-4">
        <h2><i class="bi bi-gear-fill me-2"></i>Admin Book Catalogue</h2>
        <div class="button-group">
            <a href="{% url 'add_book' %}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add New Book
            </a>
            <a href="{% url 'base' %}" class="btn btn-outline-primary">
                <i class="bi bi-mortarboard"></i> Student View
            </a>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">üìñ Title</th>
                        <th scope="col">‚úçÔ∏è Author</th>
                        <th scope="col">‚öôÔ∏è Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>
                            <a href="{% url 'edit_book' book.id %}" class="btn btn-sm btn-outline-warning me-1">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <a href="{% url 'delete_book' book.id %}" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No books available in the catalogue.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
